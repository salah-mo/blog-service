<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Blog Service</h1>

    <section id="upload-section" class="mt-5">
        <h2>Upload Blog Post</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Markdown File</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" class="form-control" id="summary" name="summary" required>
            </div>
            <div class="form-group">
                <label for="image">Image Filename</label>
                <input type="text" class="form-control" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="author">Author ID</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="keywords">Keywords (comma-separated)</label>
                <input type="text" class="form-control" id="keywords" name="keywords" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </section>

    <section id="search-section" class="mt-5">
        <h2>Search Blog Posts by Title</h2>
        <form id="search-form">
            <div class="form-group">
                <label for="search-title">Title</label>
                <input type="text" class="form-control" id="search-title" name="search-title" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="search-results" class="mt-4"></div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
